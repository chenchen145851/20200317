<script>
    let box = document.querySelector('#box');
    let ul = document.querySelector('ul');
    let left_btn = document.querySelector('.left_btn');
    let right_btn = document.querySelector('.right_btn');
    let start = 0;
    let timer = null;
    ul.style.transform = `translateX(${start}px)`;

    function move() {
        start -= 600;
        // let smart = parseFloat(getComputedStyle(ul).left);
        // ul.style.left = smart - 600 + 'px';
        if (start < -3000) {
            start = 0;
            ul.style.transition = 'none';
            ul.style.transform = `translateX(${start}px)`;
            let l = ul.offsetHeight;
            start = -600;
            ul.style.transition = 'all 0.3s';
        } else {
            ul.style.transition = 'all 0.3s';
        }
        ul.style.transform = `translateX(${start}px)`;

    };
    move();

    function quiet() {
        timer = setInterval(() => {
            move();
        }, 1000);
        box.onmouseenter = function () {
            clearInterval(timer);
        };
        box.onmouseleave = function () {
            move();
        };
    };
    quiet();

    function Btn() {
        left_btn.onclick = function () {
            status += 600;
            if (status > 0) {
                status = -3000;
                ul.style.transition = 'none';
                ul.style.transform = `translateX(${status}px)`;
                let l = ul.offsetHeight;
                status += 600;
                ul.style.transition = 'all .3s ease';
            } else {
                ul.style.transition = 'all .3s ease';
            };
            ul.style.transform = `translateX(${status}px)`;
        };
    };
    right_btn.onclick = function () {
        move();
    };
    Btn();
</script>
