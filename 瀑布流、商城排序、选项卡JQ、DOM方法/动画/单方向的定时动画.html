<script>
    let box = document.querySelector('#box');

    function move(ele, attr, duration, target) {
        let start = parseFloat(getComputedStyle(ele)[attr]);
        console.log(start);
    };
    move(box, 'left', 1000, 500);
    move(box, 'opacity', 500, 0.5);
</script>
